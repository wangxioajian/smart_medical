<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êô∫ËÉΩÂåªÁñóÂä©Êâã</title>
    <script src="/static/marked.min.js"></script>
    <script src="/static/purify.min.js"></script>
    <style>
        :root {
            --border-radius: 16px;
            --primary-color: #3b82f6;
            --background-color: #f8f7f6;
            --shadow-color: #00000056;
            --input-box-bg-color: #ffffffcb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Consolas", "ÂæÆËΩØÈõÖÈªë", sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        #dialog-area {
            flex: 1;
            width: 100%;
            max-width: 900px;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        .message-bubble {
            display: inline-flex;
            margin-bottom: 16px;
            padding: 12px;
            border-radius: var(--border-radius);
            font-size: 16px;
            line-height: 1.5;
            word-break: break-word;
            /* white-space: pre-wrap; */
        }

        .new-message {
            animation: messageAppear 0.3s ease;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: none;
            }
        }

        .user-message {
            background-color: var(--primary-color);
            align-self: flex-end;
            color: white;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .bot-message {
            align-self: flex-start;
            color: black;
        }

        .input-box {
            width: 100%;
            max-width: 900px;
            padding: 16px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px var(--shadow-color);
            position: sticky;
            bottom: 16px;
            transition: all 0.3s ease;
            background-color: var(--input-box-bg-color);
            border: 2px solid transparent;

            &:hover {
                box-shadow: 0 4px 8px var(--primary-color);
            }

            &:focus-within {
                border: 2px solid var(--primary-color);
            }
        }

        #user-input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            max-height: 200px;
            overflow-y: auto;
            resize: none;
            border: none;
            outline: none;
            background-color: #ffffff00;
        }

        #send-btn {
            padding: 8px 16px;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: auto;
            display: block;
            background-color: var(--primary-color);

            &:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 8px var(--shadow-color);
            }

            &:active {
                transform: translateY(0);
            }

            &:disabled {
                background-color: #cccccc;
                cursor: not-allowed;
                transform: none !important;
                box-shadow: none !important;
            }
        }

        .request-btn {
            display: block;
            min-width: 300px;
            max-width: 360px;
            margin: 2px 0;
            padding: 10px;
            text-align: center;
            color: black;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            border: 2px solid #ffffff00;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 4px var(--shadow-color);
            transition: all 0.3s ease;

            &:hover {
                transform: translateY(-2px);
                border: 2px solid var(--primary-color);
                box-shadow: 0 4px 8px var(--primary-color);
            }

            &:active {
                transform: translateY(0);
                border: 2px solid #ffffff00;
            }
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
        }

        .loading-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .loader {
            width: 30px;
            height: 30px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .markdown-content {
            max-width: 100%;
            overflow-x: auto;
        }

        .markdown-content br {
            display: none;
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3 {
            margin: 1em 0 0.5em;
            color: var(--primary-color);
        }

        .markdown-content p {
            margin: 0.5em 0;
            line-height: 1.6;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin: 0.5em 0;
            padding-left: 2em;
        }

        .markdown-content code {
            background-color: rgba(192, 192, 192, 0.2);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: Consolas, monospace;
        }

        .markdown-content pre {
            background-color: #f6f8fa;
            padding: 1em;
            border-radius: var(--border-radius);
            overflow-x: auto;
            margin: 1em 0;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="dialog-area">
        <div class="bot-message message-bubble">ÊÇ®Â•ΩÔºÅÊàëÊòØÂåªÁñóÂä©ÊâãÔºåËØ∑ÈóÆÊúâ‰ªÄ‰πàÂèØ‰ª•Â∏ÆÊÇ®Ôºü</div>
    </div>
    <div class="input-box">
        <textarea id="user-input" placeholder="ÈúÄË¶ÅÊàëÂ∏Æ‰ªÄ‰πàÂøôÔºü"></textarea>
        <button id="send-btn" onclick="sendMessage()">ÂèëÈÄÅ</button>
    </div>

    <script>
        const dialogArea = document.getElementById('dialog-area');
        const input = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const loadingBubble = createLoadingBubble();
        marked.setOptions({
            breaks: false,
            highlight: function (code) {
                return hljs.highlightAuto(code).value;
            }
        });

        // ÂèëÈÄÅÊ∂àÊÅØ
        async function sendMessage() {
            // Ëé∑ÂèñÁî®Êà∑ËæìÂÖ•
            const message = input.value.trim();
            if (!message) return;
            // Á¶ÅÁî®ÂèëÈÄÅÊåâÈíÆ
            sendBtn.disabled = true;
            // ÂèëÈÄÅÊ∂àÊÅØ
            addMessage(message, true);
            // Ê∏ÖÁ©∫ËæìÂÖ•Ê°ÜÂπ∂ÊÅ¢Â§çÈ´òÂ∫¶
            input.value = '';
            input.style.height = 'auto';
            // Ê∑ªÂä†Âä†ËΩΩÁä∂ÊÄÅ
            dialogArea.appendChild(loadingBubble);
            window.scrollTo(0, document.body.scrollHeight);
            // Ëé∑ÂèñÂõûÂ§ç
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();
                if (data.request && data.request.length > 0) {
                    addMessage(data.request, false);
                    loadingBubble.remove();
                    dialogArea.appendChild(loadingBubble);
                    window.scrollTo(0, document.body.scrollHeight);
                }
                responseContent = data.message;
            } catch (error) {
                responseContent = 'Á≥ªÁªüÊöÇÊó∂Êó†Ê≥ïÂìçÂ∫îÔºåËØ∑Á®çÂêéÂÜçËØïüò•';
            }
            // ÁßªÈô§Âä†ËΩΩÁä∂ÊÄÅ
            loadingBubble.remove();
            if (responseContent != null) {
                addMessage(responseContent, false);
            }
            // ÂêØÁî®ÂèëÈÄÅÊåâÈíÆ
            sendBtn.disabled = false;
        }

        // Ëá™Âä®Ë∞ÉÊï¥ËæìÂÖ•Ê°ÜÈ´òÂ∫¶
        document.getElementById('user-input').addEventListener('input', () => {
            input.style.height = 'auto';
            input.style.height = Math.min(input.scrollHeight, 200) + 'px';
        });

        // ÁõëÂê¨ÂõûËΩ¶ÈîÆ
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // ÂàõÂª∫Âä†ËΩΩÁä∂ÊÄÅÁöÑÊ∞îÊ≥°
        function createLoadingBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('message-bubble', 'bot-message', 'new-message');
            const loadingContainer = document.createElement('div');
            loadingContainer.className = 'loading-container';
            const loader = document.createElement('div');
            loader.className = 'loader';
            loadingContainer.appendChild(loader);
            loadingContainer.appendChild(document.createTextNode('Ê≠£Âú®ÊÄùÁ¥¢‰∏≠...'));
            bubble.appendChild(loadingContainer);
            return bubble;
        }

        // Ê∑ªÂä†Ê∂àÊÅØÊ∞îÊ≥°
        function addMessage(content, isUser) {
            const bubble = document.createElement('div');
            // ËÆæÁΩÆÊ∞îÊ≥°Ê†∑Âºè
            bubble.classList.add('message-bubble', isUser ? 'user-message' : 'bot-message', 'new-message');
            // ËÆæÁΩÆÊ∞îÊ≥°ÂÜÖÂÆπ
            if (Array.isArray(content)) {
                // Â¶ÇÊûú‰º†ÂÖ•ÁöÑÊòØÊï∞ÁªÑÔºåÂàôÂàõÂª∫ÊåâÈíÆ
                const buttonContainer = document.createElement('div');
                buttonContainer.className = 'button-container';
                content.forEach(item => {
                    const btn = document.createElement('button');
                    btn.className = 'request-btn';
                    btn.textContent = item;
                    buttonContainer.appendChild(btn);
                });
                bubble.appendChild(buttonContainer);
            }
            else {
                // Â¶ÇÊûú‰º†ÂÖ•ÁöÑÊòØÂ≠óÁ¨¶‰∏≤ÔºåÂàôÂàõÂª∫ÊñáÊú¨
                if (!isUser) {
                    // Êú∫Âô®‰∫∫ÂõûÂ§çËΩ¨Êç¢‰∏∫markdownÊ†ºÂºè
                    const markdownContainer = document.createElement('div');
                    markdownContainer.className = 'markdown-content';
                    const dirty = marked.parse(content.toString());
                    markdownContainer.innerHTML = DOMPurify.sanitize(dirty, {
                        ADD_TAGS: ["iframe"],
                        ADD_ATTR: ["allowfullscreen"]
                    });
                    bubble.appendChild(markdownContainer);
                } else {
                    bubble.textContent = content;
                }
            }
            // Ê∑ªÂä†Ê∞îÊ≥°Âä®ÊÄÅÊïàÊûú
            bubble.addEventListener('animationend', function handler() {
                this.classList.remove('new-message');
                this.removeEventListener('animationend', handler);
            });
            // ÂØπËØùÊ°ÜÊ∑ªÂä†Ê∞îÊ≥°
            dialogArea.appendChild(bubble);
            window.scrollTo(0, document.body.scrollHeight);
        }

    </script>
</body>

</html>
